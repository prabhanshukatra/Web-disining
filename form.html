<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <input type="text" value="Pninfosis Gwalior" readonly>
        <br><br>
        Name:
        <input type="text" name="name" placeholder="Enter yor name" required>
        <br><br>
        Email Id:
        <input type="email" name="email" placeholder="Enter your Email Id" required>
        <br><br>
        Password:
        <input type="password" name="password" required>
        <br><br>
        Phone:
        <input type="text" name="Phone">
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Gender:
        <input type="radio" name="g" value="Male">Male
        <input type="radio" name="g" value="Female">Female
        <br><br>
        Collage:
        <select name="Collage">
            <option value="">MITS</option>
            <option value="">ITM</option>
            <option value="">GIWAGI</option>
            <option value="">KRG</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" name="Education" value="10th">10th
        <input type="checkbox" name="Education" value="12th">12th
        <input type="checkbox" name="Education" value="BCA">BCA
        <input type="checkbox" name="Education" value="MCA">MCA
        <br><br>
        Address:
        <textarea name="Address" id="" cols="" rows=""></textarea>
        <br><br>
        Image Uplode:
        <input type="file" name="Image">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
